#p-color {

/* 컬러 피커 내부 색상 영역 스타일링 */

/* 전문가용 커스텀 컬러 피커 스타일 */
.full-color-picker {
    -webkit-appearance: none;

    border: 1px solid #444;

    padding: 0;

        /* 사이드바 */
        .sidebar { width: 65px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 0; gap: 10px; flex-shrink: 0; z-index: 100; }
.logo-container {

        /* 메인 컨텐츠 */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
.top-toolbar {

    align-items: center; 
    justify-content: center;

    gap: 20px; 
    background: var(--bg-sidebar); 
    border-bottom: 1px solid var(--border); 
    box-sizing: border-box; /* 테두리를 높이 계산에 포함시켜 오차를 줄입니다 */
}

        /* 도구 그룹 및 팝업 */
        .tool-group { display: flex; align-items: center; gap: 8px; border-right: 1px solid var(--border); padding-right: 12px; position: relative; }

        .btn-accent { background: var(--accent); color: #fff !important; }

        .tool-popup { position: absolute; top: 55px; left: 50%; transform: translateX(-50%); background: #1a1a1a; border: 1px solid var(--accent); padding: 12px; border-radius: 8px; display: none; flex-direction: column; gap: 10px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); min-width: 140px; }
        .tool-popup.active { display: flex; }

#mask-side-popup.tool-popup.side-style {
display: none;
    position: absolute; /* fixed보다 absolute가 사이드바 기준 잡기 좋습니다 */
    left: 75px !important; 
    top: 0; 
    width: 180px;
    background: #1e1e1e;
    border: 1px solid var(--accent);
    border-radius: 12px;
    padding: 15px;
    z-index: 10005;
    box-shadow: 15px 0 40px rgba(0,0,0,0.7);
    transform: none !important;
}

#mask-side-popup.active {
    display: flex !important;
    flex-direction: column;
}

#zoom-engine {
transition: transform 0.2s ease;
    transform-origin: top left !important; 
    margin: 0 auto;         /* 초기 상태 중앙 정렬 */
    display: block;
    position: relative;
}

/* --- 고급 커스텀 스크롤바 디자인 --- */

/* 1. 스크롤바 전체 영역 설정 */
#ws-area::-webkit-scrollbar {
    width: 8px;  /* 세로 스크롤바 두께 */
    height: 8px; /* 가로 스크롤바 두께 */
    background-color: transparent; /* 배경은 투명하게 */
}

/* 2. 스크롤바 막대(Thumb) 디자인 */
#ws-area::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1); /* 평상시 아주 은은한 흰색 */
    border-radius: 10px;
    border: 2px solid transparent; /* 막대 주변 여백 효과 */
    background-clip: padding-box;
    transition: background 0.3s;
}

/* 3. 마우스 올렸을 때(Hover) 강조 */
#ws-area::-webkit-scrollbar-thumb:hover {
    background: var(--accent); /* 강조색(파란색 등)으로 변경 */
    background-clip: padding-box;
}

/* 4. 스크롤바 트랙(Track) - 막대가 지나가는 길 */
#ws-area::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2); /* 아주 어두운 배경 */
    border-radius: 10px;
}

/* 5. 가로/세로 스크롤바가 만나는 코너 */
#ws-area::-webkit-scrollbar-corner {
    background: transparent;
}

/* Firefox 전용 (선택 사항) */
#ws-area {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
}

/* 내부 행 정렬 */
.side-popup-row {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

/* 내부 버튼 스타일 통일 */
.side-popup-row .btn.small {
    width: auto !important;
    height: 40px !important;
    flex: 1;
}

.side-popup-row .btn.small:hover {
    background: #3a3a3a;
}

/* 사이드바 전용 팝업 스타일 */
.tool-popup.side-style {
    display: none;
    position: absolute;
    left: 65px; /* 사이드바 너비에 맞춰 조정 */
    top: 0;
    width: 160px;
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 12px;
    z-index: 10001;
    box-shadow: 10px 0 30px rgba(0,0,0,0.5);
}

.tool-popup.side-style.active {
    display: block;
}

.side-popup-row {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
}

.btn.small {
    flex: 1;
    height: 35px;
    font-size: 13px;
}

.workspace { 
flex: 1; 
    position: relative; 
    background-color: #0a0a0a;
    background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    background-size: 30px 30px; 
    
    overflow: auto; 
    display: grid;             /* grid로 다시 변경 */
    place-content: start start; /* 왼쪽(start) 상단(start)에 딱 붙임 */
    padding: 20px;             /* 사이드바/툴바와의 여백 */
}

.zoom-engine { 
    transition: transform 0.2s ease-out; 
    display: inline-block;  /* 내용물 크기만큼 너비 점유 */
    transform-origin: 0 0;  /* 왼쪽 상단 기준 (가장 안정적인 스크롤 방식) */
width: fit-content;    /* 실제 아트보드 크기에 맞춤 */
    height: fit-content;
    position: relative;
    margin: 0;         /* 초기 중앙 정렬 */
}

.portrait { width: 540px; height: 756px; }  /* 기존 450x630에서 확대 */
.landscape { width: 840px; height: 540px; } /* 기존 700x450에서 확대 */
        
#artboard { 
    background: #fff; 
    position: relative; 
    box-shadow: 0 0 50px rgba(0,0,0,0.8); 
    overflow: hidden; 
    /* 이미지 저장 시 줌 영향을 받지 않도록 고정 크기 유지 */
}

/* 배경 레이어 설정 */
#field-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: 100% 100%; /* 이미지를 레이어 크기에 강제로 맞춤 */
    background-position: center;
    background-repeat: no-repeat;
    z-index: 1;
}
#mask-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-size: 100% 100%; /* 배경과 동일하게 설정 */
    background-position: center;
    background-repeat: no-repeat;
    pointer-events: none; /* 클릭 방해 금지 */
    z-index: 9999; /* 이전에 정한 레이어 순서 유지 */
}
        #draw-layer { position: absolute; inset: 0; z-index: 500; pointer-events: none; }
        #draw-layer.active { pointer-events: auto; cursor: crosshair; }

        /* 에셋 팝업 */
.asset-popup {
    position: absolute;
    /* 마스크 팝업과 동일하게 사이드바에서 띄우기 */
    left: 85px !important; 
    top: 20px; 
    width: 260px; /* 조금 더 넓게 조정 가능 */
    background: #1e1e1e; /* 마스크 팝업과 배경색 통일 */
    border: 1px solid var(--accent); /* 테두리 강조 */
    border-radius: 12px;
    display: none;
    flex-direction: column;
    padding: 18px;
    gap: 15px;
    z-index: 2000;
    /* 깊이감 있는 그림자 */
    box-shadow: 15px 0 40px rgba(0,0,0,0.7);
    /* 상단 툴바용 중앙정렬 해제 */
    transform: none !important;
}
        .asset-popup.active { display: flex; }

.asset-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    max-height: 350px; /* 창이 너무 커지지 않게 제한 */
    overflow-y: auto;
}

.asset-grid::-webkit-scrollbar { width: 4px; }
.asset-grid::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

        .asset-popup, #mask-side-popup {
position: absolute !important;
    left: 80px !important;
    top: 20px;
    width: 250px;
    background: #1e1e1e;
    border: 1px solid var(--accent);
    border-radius: 12px;
    z-index: 10000;
    box-shadow: 15px 0 40px rgba(0,0,0,0.8);
    padding: 15px;
    transform: none !important;
    
    /* 중요: 초기 상태는 display: none이지만 !important를 붙이지 마세요 */
    display: none; 
    flex-direction: column;
}
        /* [수정] 에셋 미리보기 및 삭제 버튼 */
        .asset-thumb { aspect-ratio: 1; background: #1a1a1a; border-radius: 6px; border: 1px solid #333; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .asset-thumb img { max-width: 80%; max-height: 80%; object-fit: contain; }
        .asset-del-btn { position: absolute; top: 4px; right: 4px; width: 18px; height: 18px; background: var(--danger); color: white; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; z-index: 10; opacity: 0.8; }
        .asset-del-btn:hover { opacity: 1; }

        /* Movable Objects */
        .movable { position: absolute; cursor: grab; z-index: 100; padding: 5px; border: 2px solid transparent; user-select: none; }
        .movable.selected { border: 2px solid var(--accent) !important; background: rgba(55, 115, 245, 0.05); z-index: 999; }
        
        .handle { position: absolute; width: 26px; height: 26px; background: #fff; border: 2px solid var(--accent); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 14px; color: #000; z-index: 1000; cursor: pointer; pointer-events: auto !important; }
        .movable.selected .handle { display: flex; }
        
        .rotator { top: -30px; left: 50%; transform: translateX(-50%); background: #28a745; color: white; }
        .del-btn { top: -10px; right: -10px; background: var(--danger); color: white; border: none; }
        .resizer { bottom: -10px; right: -10px; cursor: se-resize; }
        .edit-btn { top: -10px; left: -10px; background: #ffc107; }

        .text-inner { white-space: nowrap;
    outline: none;
    /* 텍스트 가독성을 위한 미세한 그림자 (시안용) */
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
}
        .text-inner.editing { background: rgba(255,255,255,0.1); border-radius: 4px; cursor: text; pointer-events: auto; }

        .portrait { width: 450px; height: 630px; }
        .landscape { width: 700px; height: 450px; }
        
        input[type="range"] { accent-color: var(--accent); cursor: pointer; }
        select { background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; padding: 4px; font-size: 12px; }

.movable img {
    display: block;
    user-select: none;
    -webkit-user-drag: none;
    /* 이미지 확대 시 깨짐 방지 */

}

#page-controller {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
}

.page-bar {
    background: rgba(15, 15, 15, 0.9);
    border: 1px solid var(--accent);
    border-radius: 50px;
    padding: 8px 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);

}

.page-btn {
    background: none; border: none; color: #888;
    cursor: pointer; font-size: 14px; transition: 0.2s;
}

.page-btn:hover { color: #fff; }
.page-btn.add { color: var(--accent); margin-left: 5px; }

.page-dots { display: flex; gap: 6px; align-items: center; }

.page-dot {
    width: 22px; height: 22px; border-radius: 50%;
    background: #252525; color: #888; font-size: 10px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; border: 1px solid #333;
}

.page-dot.active {
    background: var(--accent); color: white; border-color: var(--accent);
    box-shadow: 0 0 10px rgba(55, 115, 245, 0.4);
}

/* A4 가로 비율 (1.414 : 1) */
#artboard.landscape {
    width: 848px;  /* A4 96DPI 기준 가로 픽셀 */
    height: 600px;  /* A4 96DPI 기준 세로 픽셀 */

}

/* 세로 모드도 A4 비율로 맞춘다면 (참고용) */
#artboard.portrait {
    width: 600px;
    height: 848px;
}

#field-bg, #mask-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;  /* 아트보드 가로에 맞춤 */
    height: 100%; /* 아트보드 세로에 맞춤 */
    background-size: 100% 100%; /* 이미지 비율을 아트보드(A4)에 강제 일치 */
    background-position: center;
    background-repeat: no-repeat;

.t-select {
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #333;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 13px;
    outline: none;
    cursor: pointer;
    transition: border-color 0.2s;
}

.t-select:hover {
    border-color: var(--accent);
}

.tool-label {
    font-size: 11px;
    color: #888;
    margin-right: 8px;
    font-weight: bold;
    letter-spacing: 1px;
}

    </style>

<script>
/* 1. 상태 관리 */
let idCnt = 0, selected = null, mode = 'none', isDrawing = false;
let zoomScale = 1;

// ... (scenarioData, assetLibrary, UI 요소 변수 등 기존과 동일) ...
const scenarioData = {
    s1: { bg: 'S.png', mask: 'S-1.png' },
    s2: { bg: 'M.png', mask: 'M-1.png' },
    s3: { bg: 'L.png', mask: 'L-1.png' },
    s4: { bg: 'XL.png', mask: 'XL.png' },
    none: { bg: 'none', mask: 'none' }
};

let assetLibrary = { img: [], pattern: [] }, currentPopupType = 'img';

const engine = document.getElementById('zoom-engine');
const artboard = document.getElementById('artboard');
const drawLayer = document.getElementById('draw-layer');
const ctx = drawLayer.getContext('2d');

window.onload = () => { 
    resizeCanvas(); 
    initDrawing(); 
    updatePageUI(); 
    
    requestAnimationFrame(() => {
        manualZoom(1); 
        const ws = document.getElementById('ws-area');
        if (ws) {
            ws.scrollTop = 0;
            ws.scrollLeft = (ws.scrollWidth - ws.clientWidth) / 2;
        }
    });
};

function toggleOri() {
    artboard.classList.toggle('portrait');
    artboard.classList.toggle('landscape');
    setTimeout(() => {
        resizeCanvas();
        manualZoom(zoomScale);
    }, 50);
}

/* 텍스트 설정 동기화 함수 */
function syncText() {
    if (!selected || selected.d.type !== 'text') return;
    const el = selected.el;
    const d = selected.d;
    const inner = el.querySelector('.text-inner');

    d.color = document.getElementById('t-color').value;
    d.size = document.getElementById('t-size').value;
    d.font = document.getElementById('t-font').value;

    inner.style.color = d.color;
    inner.style.fontSize = d.size + 'pt';
    inner.style.fontFamily = d.font;
}

function resizeCanvas() {
    drawLayer.width = artboard.offsetWidth;
    drawLayer.height = artboard.offsetHeight;
}

/* 2. 팝업 제어 */
function togglePopup(type, event) {
    if (event) {
        event.preventDefault();
        event.stopPropagation();
    }

    const assetPopup = document.getElementById('asset-popup');
    const maskPopup = document.getElementById('mask-side-popup');
    
    let target = (type === 'mask') ? maskPopup : assetPopup;
    const isOpen = target.classList.contains('active');

    document.querySelectorAll('.asset-popup, .tool-popup').forEach(p => {
        p.classList.remove('active');
        p.style.display = 'none';
    });

    if (!isOpen) {
        if (type === 'img' || type === 'pattern') {
            currentPopupType = type;
            document.getElementById('popup-title').innerText = type.toUpperCase() + ' ASSETS';
            renderAssets();
            assetPopup.classList.add('active');
            assetPopup.style.display = 'flex';
        } else if (type === 'mask') {
            maskPopup.classList.add('active');
            maskPopup.style.display = 'flex';
        }
    }
}

function toggleToolPopup(e, id) {
    if(e) e.stopPropagation();
    const popup = document.getElementById(id);
    const isActive = popup.classList.contains('active');
    
    document.querySelectorAll('.tool-popup, .asset-popup').forEach(p => {
        p.classList.remove('active');
        p.style.display = 'none';
    });
    
    if(!isActive) {
        popup.classList.add('active');
        popup.style.display = 'flex';
        if(e) e.currentTarget.classList.add('active');
    }
}

function toggleMaskPopup(e) {
    togglePopup('mask', e);
}

/* 3. 줌 및 스크롤 최적화 */
function manualZoom(val) {
    zoomScale = parseFloat(val);
    const engine = document.getElementById('zoom-engine');
    const artboard = document.getElementById('artboard');
    if (!engine || !artboard) return;

    engine.style.transform = `scale(${zoomScale})`;
    engine.style.width = artboard.offsetWidth + "px";
    engine.style.height = artboard.offsetHeight + "px";

    const zoomValDisp = document.getElementById('zoom-val');
    if(zoomValDisp) zoomValDisp.innerText = Math.round(zoomScale * 100) + '%';
}

function resetZoom() { 
    const slider = document.getElementById('zoom-range');
    if(slider) slider.value = 1;
    manualZoom(1); 
}

/* 4. 그리기 엔진 - [터치 스크롤 방지 필수 수정] */
function setDrawMode(m) {
    mode = m;
    drawLayer.classList.toggle('active', m === 'pen' || m === 'eraser');
    document.getElementById('m-pen')?.classList.toggle('active', m === 'pen');
    document.getElementById('m-eraser')?.classList.toggle('active', m === 'eraser');
}

function initDrawing() {
    const getXY = (e) => {
        const rect = drawLayer.getBoundingClientRect();
        // 터치/마우스 이벤트 위치 계산 보정
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        return { 
            x: (clientX - rect.left) / zoomScale, 
            y: (clientY - rect.top) / zoomScale 
        };
    };
    
    const startDrawing = (e) => {
        if(mode !== 'pen' && mode !== 'eraser') return;
        isDrawing = true;
        const p = getXY(e); ctx.beginPath(); ctx.moveTo(p.x, p.y);
        
        // 중요: 드로잉 시작 시 스크롤/새로고침 막기
        if(e.cancelable) e.preventDefault(); 
    };
    
    const drawing = (e) => {
        if(!isDrawing) return;
        const p = getXY(e);
        ctx.lineWidth = document.getElementById('p-weight').value;
        ctx.lineCap = 'round';
        if(mode === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth *= 4;
        } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = document.getElementById('p-color').value;
        }
        ctx.lineTo(p.x, p.y); ctx.stroke();
        
        // 중요: 드로잉 중 스크롤/새로고침 막기
        if(e.cancelable) e.preventDefault();
    };
    
    const stopDrawing = () => isDrawing = false;

    // 마우스 이벤트
    drawLayer.onmousedown = startDrawing;
    drawLayer.onmousemove = drawing;
    window.onmouseup = stopDrawing;

    // 터치 이벤트 - passive:false 필수
    drawLayer.addEventListener('touchstart', startDrawing, {passive: false});
    drawLayer.addEventListener('touchmove', drawing, {passive: false});
    window.addEventListener('touchend', stopDrawing);
}

function clearCanvas() { if(confirm('전체 삭제 하시겠습니까?')) ctx.clearRect(0,0,drawLayer.width,drawLayer.height); }

/* 5. 객체 관리 - [터치 드래그 필수 수정] */
function addText() { 
addObject({ type:'text', content:'텍스트 입력', x:150, y:150, z:100, size:16, color:'#ffffff', font:'Pretendard' }); 
}

function addObject(d) {
    if (d.type === 'img') {
        const exists = Array.from(document.querySelectorAll('.movable img')).some(img => img.src === d.content);
        if (exists) { alert('이미 추가된 에셋입니다.'); return; }
    }

    if (d.x === 150 || d.x === 50 || !d.x) { 
        d.x = (artboard.offsetWidth / 2) - (d.w || 100) / 2;
        d.y = (artboard.offsetHeight / 2) - (d.type === 'text' ? 20 : (d.w || 100) / 2);
    }

    const wrap = document.createElement('div');
    wrap.className = 'movable';
    wrap.style.left = d.x + 'px'; 
    wrap.style.top = d.y + 'px'; 
    wrap.style.zIndex = d.z ? Math.min(d.z, 499) : 100;
    if(d.rot) wrap.style.transform = `rotate(${d.rot}deg)`;

    d.w = d.w || (d.type === 'img' ? 40 : 100); 

    const inner = d.type === 'text' ? document.createElement('div') : document.createElement('img');
    if(d.type === 'text') {
        inner.className = 'text-inner'; inner.innerText = d.content;
        inner.style.fontSize = d.size + 'pt'; inner.style.color = d.color;
        inner.style.fontFamily = d.font;
    } else {
        inner.src = d.content; 
        inner.style.width = d.w + 'px'; 
        inner.draggable = false;
    }
    wrap.appendChild(inner);

    const hRot = document.createElement('div'); hRot.className = 'handle rotator'; hRot.innerHTML = '<i class="fa-solid fa-rotate"></i>';
    const hRes = document.createElement('div'); hRes.className = 'handle resizer';
    const hDel = document.createElement('div'); hDel.className = 'handle del-btn'; hDel.innerHTML = '×';
    wrap.append(hRot, hRes, hDel);

    if(d.type === 'text') {
        const hEdit = document.createElement('div'); hEdit.className = 'handle edit-btn'; hEdit.innerHTML = '<i class="fa-solid fa-pen"></i>';
        wrap.appendChild(hEdit);
        hEdit.onmousedown = (e) => {
            e.stopPropagation();
            const isEd = inner.contentEditable === "true";
            inner.contentEditable = !isEd;
            inner.classList.toggle('editing', !isEd);
            hEdit.innerHTML = !isEd ? '<i class="fa-solid fa-check"></i>' : '<i class="fa-solid fa-pen"></i>';
            if(!isEd) inner.focus();
        };
    }

    hDel.onmousedown = (e) => { e.stopPropagation(); wrap.remove(); };

    // --- 객체 드래그/회전/크기조절 [터치 이벤트 추가] ---
    const startHandle = (e) => {
        if(e.target.closest('.edit-btn') || inner.contentEditable === "true") return;
        e.stopPropagation();
        
        selectObject(wrap, d);
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        let sx = clientX, sy = clientY;
        const rect = wrap.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const startAngle = Math.atan2(sy - cy, sx - cx);
        const startRot = d.rot;

        const moveHandle = (m) => {
            const mclientX = m.touches ? m.touches[0].clientX : m.clientX;
            const mclientY = m.touches ? m.touches[0].clientY : m.clientY;

            // 중요: 드래그 중 스크롤/새로고침 막기
            if(m.cancelable) m.preventDefault();

            if (e.target.closest('.rotator')) {
                const curAngle = Math.atan2(mclientY - cy, mclientX - cx);
                d.rot = startRot + (curAngle - startAngle) * (180 / Math.PI);
                wrap.style.transform = `rotate(${d.rot}deg)`;
            } else if (e.target.closest('.resizer')) {
                let dx = (mclientX - sx) / zoomScale;
                d.w = Math.max(30, d.w + dx);
                if (d.type === 'img') inner.style.width = d.w + 'px';
                else { d.size = Math.max(8, d.w / 4); inner.style.fontSize = d.size + 'pt'; }
                sx = mclientX;
            } else {
                d.x += (mclientX - sx) / zoomScale; d.y += (mclientY - sy) / zoomScale;
                wrap.style.left = d.x + 'px'; wrap.style.top = d.y + 'px';
                sx = mclientX; sy = mclientY;
            }
        };

        const stopHandle = () => {
            window.removeEventListener('mousemove', moveHandle);
            window.removeEventListener('touchmove', moveHandle);
            window.removeEventListener('mouseup', stopHandle);
            window.removeEventListener('touchend', stopHandle);
        };

        window.addEventListener('mousemove', moveHandle);
        window.addEventListener('touchmove', moveHandle, {passive: false}); // 중요
        window.addEventListener('mouseup', stopHandle);
        window.addEventListener('touchend', stopHandle);
    };

    wrap.onmousedown = startHandle;
    wrap.ontouchstart = startHandle;

    artboard.appendChild(wrap);
    selectObject(wrap, d);
}


function changeOrder(type) {
    if (!selected) return;
    const d = selected.d; const el = selected.el;
    const allItems = Array.from(document.querySelectorAll('.movable'));
    const zIndices = allItems.map(item => parseInt(item.style.zIndex || 10));
    const maxZ = Math.max(...zIndices, 10);
    const minZ = Math.min(...zIndices, 10);

    switch(type) {
        case 'front': d.z = maxZ + 1; break;
        case 'up': d.z += 1; break;
        case 'down': d.z = Math.max(6, d.z - 1); break;
        case 'back': d.z = Math.max(6, minZ - 1); break;
    }
    el.style.zIndex = d.z;
}

/* 6. 유틸리티 */
// ... (나머지 utility 함수들은 기존과 동일) ...
function toggleMaskVisible() {
    const mask = document.getElementById('mask-layer');
    const btn = document.getElementById('mask-vis-btn');
    if(!mask) return;
    const isHidden = mask.style.display === 'none';
    mask.style.display = isHidden ? 'block' : 'none';
    btn.innerHTML = isHidden ? '<i class="fa-solid fa-eye"></i>' : '<i class="fa-solid fa-eye-slash"></i>';
    btn.style.color = isHidden ? 'var(--accent)' : '#fff';
}

function updateMaskOpacity(val) {
    const mask = document.getElementById('mask-layer');
    if(mask) mask.style.opacity = val;
}

function setLayer(input, type) {
    const file = input.files[0]; if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
        if (type === 'mask') {
            const ml = document.getElementById('mask-layer');
            ml.style.backgroundImage = `url(${e.target.result})`;
            ml.style.display = 'block';
            document.getElementById('mask-vis-btn').style.color = 'var(--accent)';
        } else if (type === 'bg') {
            document.getElementById('field-bg').style.backgroundImage = `url(${e.target.result})`;
        }
    };
    reader.readAsDataURL(file);
}

function renderAssets() {
    const grid = document.getElementById('asset-grid'); grid.innerHTML = '';
    assetLibrary[currentPopupType].forEach((src, index) => {
        const thumb = document.createElement('div'); thumb.className = 'asset-thumb';
        const img = document.createElement('img'); img.src = src; thumb.appendChild(img);
        
        const delBtn = document.createElement('div');
        delBtn.className = 'asset-del-btn'; delBtn.innerHTML = '×';
        delBtn.onclick = (e) => {
            e.stopPropagation();
            if(confirm('삭제하시겠습니까?')) {
                document.querySelectorAll('.movable img').forEach(pi => { if(pi.src === src) pi.parentElement.remove(); });
                assetLibrary[currentPopupType].splice(index, 1);
                renderAssets();
            }
        };
        thumb.appendChild(delBtn);
        thumb.onclick = () => addObject({ type:'img', content:src, x:50, y:50, w:80, z:50 });
        grid.appendChild(thumb);
    });
}

function handleAssetUpload(input) {
    const f = input.files[0];
    if(f) {
        const r = new FileReader();
        r.onload = (e) => { assetLibrary[currentPopupType].push(e.target.result); renderAssets(); };
        r.readAsDataURL(f);
    }
}

function selectObject(el, d) {
    document.querySelectorAll('.movable').forEach(m => m.classList.remove('selected'));
    selected = { el, d }; 
    el.classList.add('selected');

    if (d.type === 'text') {
        document.getElementById('t-color').value = d.color || "#000000";
        document.getElementById('t-size').value = d.size || 24;
        document.getElementById('t-font').value = d.font || "Pretendard";
    }
}

function deselectAll(e) {
    if (e && e.target.closest('.movable')) return;
    document.querySelectorAll('.movable').forEach(m => {
        m.classList.remove('selected');
        const i = m.querySelector('.text-inner'); if(i) i.contentEditable = false;
    });
    selected = null;
}

window.addEventListener('mousedown', (e) => {
    if(e.target.closest('.asset-popup') || e.target.closest('.tool-popup') || e.target.closest('.btn')) return;
    document.querySelectorAll('.tool-popup, .asset-popup').forEach(p => {
        p.classList.remove('active');
        p.style.display = 'none';
    });
    document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
    deselectAll(e);
});

async function exportHighResImage() {
    const target = document.getElementById('artboard');
    if (!target) return;
    document.body.style.cursor = 'wait';

    try {
        const canvas = await html2canvas(target, {
            useCORS: true,
            scale: 4,
            logging: false,
            allowTaint: true,
            backgroundColor: null
        });
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = `Tactic_Pro_HighRes_${new Date().getTime()}.png`;
        link.href = dataUrl;
        link.click();
    } catch (error) {
        console.warn("보안 정책으로 인해 일부 이미지가 누락될 수 있습니다.");
    } finally {
        document.body.style.cursor = 'default';
    }
}

function resetPage() {
    if (!confirm('모든 내용을 삭제하고 초기화하시겠습니까?')) return;
    ctx.clearRect(0, 0, drawLayer.width, drawLayer.height);
    document.querySelectorAll('.movable').forEach(obj => obj.remove());
    document.getElementById('field-bg').style.backgroundImage = 'none';
    const ml = document.getElementById('mask-layer');
    if (ml) { ml.style.backgroundImage = 'none'; ml.style.display = 'none'; }
    selected = null;
    alert('초기화되었습니다.');
}

let pages = [{ canvas: null, objects: [] }]; 
let currentPageIdx = 0;

function updatePageUI() {
    const list = document.getElementById('page-list');
    if(!list) return;
    list.innerHTML = '';
    pages.forEach((_, idx) => {
        const dot = document.createElement('div');
        dot.className = `page-dot ${idx === currentPageIdx ? 'active' : ''}`;
        dot.innerText = idx + 1;
        dot.onclick = () => { saveCurrentPageData(); loadPageData(idx); };
        list.appendChild(dot);
    });
}

function saveCurrentPageData() {
    pages[currentPageIdx] = {
        canvas: drawLayer.toDataURL(),
        objects: Array.from(document.querySelectorAll('.movable')).map(el => {
            const isText = !!el.querySelector('.text-inner');
            const inner = isText ? el.querySelector('.text-inner') : el.querySelector('img');
            return {
                type: isText ? 'text' : 'img',
                content: isText ? inner.innerText : inner.src,
                x: parseFloat(el.style.left),
                y: parseFloat(el.style.top),
                z: el.style.zIndex,
                w: isText ? null : parseFloat(inner.style.width),
                size: isText ? parseFloat(inner.style.fontSize) : null,
                color: isText ? inner.style.color : null,
                font: isText ? inner.style.fontFamily : null,
                rot: el.style.transform ? parseFloat(el.style.transform.replace('rotate(', '').replace('deg)', '')) : 0
            };
        })
    };
}

function loadPageData(idx) {
    saveCurrentPageData();
    currentPageIdx = idx;
    const data = pages[idx];
    
    document.querySelectorAll('.movable').forEach(el => el.remove());
    ctx.clearRect(0, 0, drawLayer.width, drawLayer.height);

    if (data && data.objects) {
        data.objects.forEach(obj => addObject(obj));
    }
    
    if (data && data.canvas) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = data.canvas;
    }
    
    updatePageUI();
    manualZoom(zoomScale);
}

function addPage() {
    saveCurrentPageData();
    pages.push({ canvas: null, objects: [] });
    loadPageData(pages.length - 1);
}

function prevPage() { if (currentPageIdx > 0) { saveCurrentPageData(); loadPageData(currentPageIdx - 1); } }
function nextPage() { if (currentPageIdx < pages.length - 1) { saveCurrentPageData(); loadPageData(currentPageIdx + 1); } }

function applyScenario(val) {
    const data = scenarioData[val];
    if (!data) return;

    const bgLayer = document.getElementById('field-bg');
    const maskLayer = document.getElementById('mask-layer');
    const maskBtn = document.getElementById('mask-vis-btn');

    if (val !== 'none') {
        artboard.classList.remove('portrait');
        artboard.classList.add('landscape');
        
        setTimeout(() => {
            resizeCanvas();
            manualZoom(zoomScale); 
        }, 50);
    }

    if (data.bg === 'none') {
        bgLayer.style.backgroundImage = 'none';
    } else {
        bgLayer.style.backgroundImage = `url('./${data.bg}')`;
    }

    if (data.mask === 'none') {
        maskLayer.style.backgroundImage = 'none';
        maskLayer.style.display = 'none';
        if(maskBtn) maskBtn.style.color = '#fff';
    } else {
        maskLayer.style.backgroundImage = `url('./${data.mask}')`;
        maskLayer.style.display = 'block';
        maskLayer.style.opacity = 0.5; 
        if(maskBtn) maskBtn.style.color = 'var(--accent)';
    }
}
</script>
